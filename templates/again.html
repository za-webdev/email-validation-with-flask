<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
</head>
<body>
	

	{% with messages = get_flashed_messages() %}
	{% if messages %}
		
			{% for message in messages %}
				<p id="error">{{message}}</p>
			{% endfor %}
		
	{% endif %}
{% endwith %}


	<form action='/process' method='post'>
		<label>Email:</label>
		<input type="text" name="email">
		<input type="submit" value ="Submit">
	</form>


</body>
</html>
